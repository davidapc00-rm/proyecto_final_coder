<script>
(() => {
  const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
  const els = document.querySelectorAll('.reveal');

  if (!els.length) return;

  // Si el usuario prefiere menos movimiento: mostrar todo y salir
  if (prefersReduced) {
    els.forEach(el => el.classList.add('is-visible'));
    return;
  }

  // Evita jank: dispara un poco antes de que entre (rootMargin negativo abajo)
  const io = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('is-visible');
        // Revela una sola vez
        obs.unobserve(entry.target);
      }
    });
  }, { threshold: 0.15, rootMargin: '0px 0px -10% 0px' });

  els.forEach(el => io.observe(el));

  // ⚠️ Carrusel: si pusiste .reveal en toda la sección del carrusel,
  // animará solo la primera vez que entra en viewport (no en cada slide).
})();
</script>
